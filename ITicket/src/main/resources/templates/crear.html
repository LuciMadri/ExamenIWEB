<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/formularios.css">
    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <div class="container">
                    <form th:object = "${concierto}"
                          th:action="@{/save}"
                          method="POST">


                        <div class="form-group mb-3 row">

                        </div>

                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Costo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}" placeholder= "Costo entrada" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha del concierto" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="capacidad">Capacidad</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad Maxima" id="capacidad" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="ubicacion">Ubicacion</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{ubicacion}" class="form-control form-control-sm col-md-6" placeholder= "Ubicacion del evento" id="ubicacion" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="artista">Artista</label>
                            <div class="col-sm-10">
                                <select th:field="*{artista}" class="form-control form-control-sm col-md-6" id="artista" aria-describedby="emailHelp">
                                    <option th:each="x:${artista}"
                                            th:value="${x.id}" 
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>

                        <!--------------------------------------------------------------------------- -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" value="Guardar" type="submit">Submit</button>
                        </div>
                        <!--------------------------------------------------------------------------- -->

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
